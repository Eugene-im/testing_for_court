<div class="userList">
    <div class="input-group userList_search">
        <input type="text" class="form-control" ng-change="vm.searchClients()" ng-model="vm.name" placeholder="Search for..." />
        <!-- <span class="input-group-btn"> -->
        <!-- <button class="btn btn-default"  type="button">Go!</button> -->
        <!-- </span> -->
    </div>
    <div class="userList_title">
        <div class="userList_item nohover">
            <div class="user_foto">foto</div>
            <div class="user_info">
                <div class="col-lg-3 user_name">Name</div>
                <div class="col-lg-3 user_lastname">Lastname</div>
                <div class="col-lg-3 user_destination">Destination</div>
                <div class="col-lg-3 user_lastDate">Date of last visit</div>
            </div>
        </div>
    </div>
    <div class="userList_form">
        <div class="userList_item" ng-click="" ng-repeat="client in vm.allClients">
            <img ng-src="{{client.idfoto1}}" alt="" class="user_foto" />
            <div class="user_info">
                <div class="col-lg-3 user_name">{{client.firstName}}</div>
                <div class="col-lg-3 user_lastname">{{client.lastName}}</div>
                <div class="col-lg-3 user_destination">{{client.destination}}</div>
                <div class="col-lg-3 user_lastDate">{{client.date}}</div>
            </div>
        </div>
        <button ng-click="vm.loadClients()">Load more...</button>
    </div>
</div>
