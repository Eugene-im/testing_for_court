<form method="post" id="add_new">
  <div class="form-group">
    <label for="lastName">Фамілія</label>
    <input
      type="text"
      id="lastName"
      class="form-control"
      ng-model="vm.newUser.lastName"
      required
    />
  </div>
  <div class="form-group">
    <label for="firstName">Ім'я</label>
    <input
      type="text"
      id="firstName"
      class="form-control"
      ng-model="vm.newUser.firstName"
      required
    />
  </div>
  <div class="form-group">
    <label for="lastName">Побатькові</label>
    <input
      type="text"
      id="lastName"
      class="form-control"
      ng-model="vm.newUser.surName"
      required
    />
  </div>
  <div class="form-group">
    <label for="username">Мета візиту</label>
    <input
      type="text"
      id="username"
      class="form-control"
      ng-model="vm.newUser.destination"
      required
    />
  </div>

  <div class="form-group upload">
    <label class="u1" for="userIdFoto">Фото особи</label>
    <img class="u1" id="_1" src="" alt="" srcset="" />
    <label for="file_1" class="btn btn-default input-group-addon"
      >Обрати файл</label
    >
    <input type="file" onchange="previewFile('_1')" id="file_1" />
    <input 
      type="text"
      class="form-control"
      placeholder="Username"
      aria-describedby="basic-addon1"
    />
  </div>

  <div class="form-group upload">
    <label class="u2" for="userIdFoto">Фото документа що посвідчує особу</label>
    <img class="u2" id="_2" ng-src="" alt="" srcset="" />
    <label for="file_2" class="btn btn-default input-group-addon"
      >Обрати файл</label
    >
    <input type="file" onchange="previewFile('_2')" id="file_2" />
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      aria-describedby="basic-addon1"
    />
  </div>

  <div class="form-group">
    <button type="submit" id="submitButton" ng-click="vm.addNew()" class="btn btn-success">
      Зареєструвати
    </button>
  </div>
</form>

<script>
  function previewFile(img) {
    var preview = document.getElementById(img);
    var file = document.getElementById('file'+img).files[0];
    var reader = new FileReader();

    reader.addEventListener(
      "load",
      function() {
        // preview.setAttribute('ng-src',reader.result);
        preview.setAttribute('src',reader.result);
      },
      false
    );

    if (file) {
      reader.readAsDataURL(file);
    }
  }
</script>
